<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <style>
      .topnav{
          background-color:#333;
          overflow:hidden;
      }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

            .topnav a.active {
                background-color: #4CAF50;
                color:white;
            }
    </style>
</head>
<body>
    <div style="background-color:#0d0d0d">
        <h1 style="text-align:center;color:white;padding:10px">E Ticketing</h1>
    </div>
    <div class="topnav">
        <a class="active" href="HomePage">Home</a>
        <a href="LoginPage.html">Login</a>
        <a href="SignupPage.html">Sign Up</a>
    </div>

    <section>
        <img class="mySlides" src="Dubai.jpg" style="width:100%; height:20%">
        <img class="mySlides" src="America.jpg" style="width:100%; height:20%">
        <img class="mySlides" src="Newz.jpg" style="width:100%; height:20%">
    </section>
    <br />
    

    <div style="background-color:#333;color:white; padding:0.2px">
        <p> This website was created in 2020.</p>
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000);
        }

    </script>




</body>
</html>
