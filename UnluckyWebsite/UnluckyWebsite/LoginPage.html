<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>

    <script>
        function loginvalidate() {
            var name = document.loginval.username.value;
            var pass = document.loginval.password.value;

            if (name == " " || pass == " ") {
                alert("Username cannot be blank");
                return false;
            }

            else if (name == "mohindernegi@gmail.com" && pass == "mohinder123") {
                alert("Correct information");
                return true;
            }

            else {
                alert("Wrong information");
                return false;
            }
        }
    </script>
</head>
<body background="Paris.jpg" style="background-repeat:no-repeat;background-size:cover;

        <br />
        <div style="background-color:#333;color:white;width:25%" align="center">

            <form name="loginval" action="BookingPage.html" onsubmit="return loginvalidate()">
